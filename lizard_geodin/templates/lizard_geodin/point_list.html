{% extends 'lizard_geodin/iframe_base.html' %}

{% block main-area %}
<style type="text/css">
ul.list-no-bullets li {
    list-style-type: none;
}
</style>

<div style="width: 820px; display: block; margin-left: auto; margin-right: auto;">
{% for point in view.points %}

{% comment %}
<ul class="list-no-bullets">
<li><a href="{{ point.get_popup_url }}?extra=True">{{ point }} ({{ point.measurement.parameter }}, {{ point.measurement.supplier}}) </a></li>
</ul>
{% endcomment %}

  <p>{{ point }}</p>
  <iframe class="point" src="{% url lizard_geodin_point slug=point.slug %}?width=800&height=250&popup=true" frameborder="0" width="920px" height="300px" scrolling="no">IFrame contents</iframe>
{% endfor %}
{% endblock %}
</div>
